<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    <form method="POST">
        <div>
            ListenAddresses:<input type="text" name="ListenAddresses" value="{{range .ListenAddresses}}{{.}}, {{end}}">
        </div>
        <div>
            ServerNames:<input type="text" name="ServerNames" value="{{range .ServerNames}}{{.}}, {{end}}">
        </div>
        <div>
            SourceIPv6:<input type="checkbox" name="SourceIPv6" value="{{.SourceIPv6}}">
        </div>
        <div>
            <input type="submit" value="save">
        </div>
    </form>
</body>
</html>
